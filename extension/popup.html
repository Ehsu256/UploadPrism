<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UploadPrism</title>
</head>
<body>
  <div>
    <h1>UploadPrism</h1>

    <form id="serverInfoForm">
      <label>Photoprism URL</label>
      <input type="text" id="photoprismUrl" placeholder="http://127.0.0.1:2342" required>
      <label>Authentication token</label>
      <a href="https://docs.photoprism.app/user-guide/settings/account/#apps-and-devices">How to get token?</a>
      <input type="password" id="authToken" placeholder="a1b2c3-a1b2c3-a1b2c3-a1b2c3" required>
      <button>Connect</button>
    </form>
  </div>
  <script src="popup.js"></script>
</body>
</html>
